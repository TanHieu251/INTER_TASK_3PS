<div class="border-t border-t-zinc-300 border-b border-b-zinc-300 pb-3">
  <div class="flex w-full items-center gap-9">
    <div class="flex px-4 text-zinc-500 items-center py-3 gap-1">
      <svg
        class="w-6 h-6 text-zinc-500"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="none"
        viewBox="0 0 24 24"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-width="2"
          d="M18.796 4H5.204a1 1 0 0 0-.753 1.659l5.302 6.058a1 1 0 0 1 .247.659v4.874a.5.5 0 0 0 .2.4l3 2.25a.5.5 0 0 0 .8-.4v-7.124a1 1 0 0 1 .247-.659l5.302-6.059c.566-.646.106-1.658-.753-1.658Z"
        />
      </svg>

      <h1 class="text-xl">Lọc dữ liệu</h1>
    </div>
    <div><h3 class="text-base font-medium text-zinc-500">Tìm kiếm</h3></div>
  </div>
  <div class="flex w-full items-center gap-9 px-10">
    <div>
      <button
        (click)="resetFilter()"
        class="underline text-green-500 text-base"
      >
        Reset bộ lọc
      </button>
    </div>
    <div class="flex gap-2">
      <div class="flex">
        <input
          type="text"
          placeholder=" Tìm theo mã và câu hỏi"
          class="w-[500px] py-2 rounded-md focus:outline-none"
          [(ngModel)]="searchText"
        />
      </div>

      <button
        class="bg-green-700 flex text-white p-2 rounded-sm"
        (click)="onSearch()"
      >
        <svg
          class="w-6 h-6 text-gray-800 dark:text-white"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-width="2"
            d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"
          />
        </svg>
        Tìm
      </button>
    </div>
  </div>
</div>
