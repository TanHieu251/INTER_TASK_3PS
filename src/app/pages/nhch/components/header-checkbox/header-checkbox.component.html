<div class="flex w-full justify-between items-center px-4 mt-3 mb-3">
  <ul class="items-center w-[50%] flex text-sm font-medium gap-4">
    <li
      class="flex items-center justify-between bg-white border rounded-full w-full px-5 py-2 border-gray-200"
    >
      <label for="vue-checkbox-list1" class="text-sm text-gray-500 font-medium"
        >Đang soạn thảo</label
      >
      <input
        id="vue-checkbox-list1"
        type="checkbox"
        value="soan_thao"
        class="w-4 h-4 accent-green-600"
        (change)="filterGetStatus($event)"
        [(ngModel)]="ischecked"
        (change)="(onCheckboxChange)"
      />
    </li>
    <li
      class="flex py-2 items-center justify-between w-full bg-white border rounded-full px-5 border-gray-200"
    >
      <label for="vue-checkbox-list2" class="text-sm text-gray-500 font-medium"
        >Gửi Duyệt</label
      >
      <input
        id="vue-checkbox-list2"
        type="checkbox"
        value="gui_duyet"
        (change)="filterGetStatus($event)"
        class="w-4 h-4 accent-green-600"
      />
    </li>
    <li
      class="flex py-2 items-center justify-between w-full bg-white border rounded-full px-5 border-gray-200"
    >
      <label for="vue-checkbox-list3" class="text-sm text-gray-500 font-medium"
        >Đã duyệt</label
      >
      <input
        id="vue-checkbox-list3"
        type="checkbox"
        value="duyet_ap_dung"
        (change)="filterGetStatus($event)"
        class="w-4 h-4 accent-green-600"
      />
    </li>
    <li
      class="flex py-2 items-center justify-between w-full bg-white border rounded-full px-5 border-gray-200"
    >
      <label for="vue-checkbox-list4" class="text-sm text-gray-500 font-medium"
        >Ngưng áp dụng</label
      >
      <input
        id="vue-checkbox-list4"
        type="checkbox"
        value="ngung_apdung"
        (change)="filterGetStatus($event)"
        class="w-4 h-4 accent-green-600"
      />
    </li>
  </ul>
  <div class="flex items-center gap-4">
    <div class="items-center py-1 bg-white opacity-50 rounded-sm">
      <button class="h-full">
        <svg
          class=""
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          class="w-[35px] h-[32px] text-gray-500"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 5v9m-5 0H5a1 1 0 0 0-1 1v4a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1v-4a1 1 0 0 0-1-1h-2M8 9l4-5 4 5m1 8h.01"
          />
        </svg>
      </button>
    </div>
    <div class="items-center py-2 bg-white opacity-50 rounded-sm px-3">
      <button class="h-full flex items-center">
        <svg
          class="w-[35px] h-[32px] text-gray-500"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 15v2a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3v-2m-8 1V4m0 12-4-4m4 4 4-4"
          />
        </svg>

        Template
      </button>
    </div>
    <div
      class="bg-green-700 font-semibold shadow-lg py-3 px-4 text-stone-200 rounded-sm"
    >
      <button class="">+ THÊM MỚI</button>
    </div>
  </div>
</div>
