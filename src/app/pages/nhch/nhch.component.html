<div class="flex w-full bg-slate-200" style="overflow-x: hidden">
  <app-sidebar
    class="bg-slate-600"
    [selectedNavbarItem]="selectedNavbarItem"
  ></app-sidebar>
  <div class="bg-slate-200 overflow-x-auto">
    <app-navbar
      class=""
      (openSidebar)="onNavbarItemClicked($event)"
    ></app-navbar>

    <app-header-checkbox
      [ngClass]="{ disabled: isComponentDisabled }"
      (filterStatus)="onChecked($event)"
    ></app-header-checkbox>
    <app-filter
      [ngClass]="{ disabled: isComponentDisabled }"
      (filterReset)="onResetFilter()"
      (searchValueChanged)="onSearch($event)"
    ></app-filter>

    <app-quenstionbank
      (popup2Shown)="onPopup2ShownChanged($event)"
      [searchText]="searchText"
      [checkedValues]="checkedValues"
    ></app-quenstionbank>
  </div>
</div>
