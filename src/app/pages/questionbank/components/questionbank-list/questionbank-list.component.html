<div class="mat-elevation-z8 myCustomTable">
  <table mat-table [dataSource]="dataSource">
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox
          (change)="$event ? masterToggle() : null"
          [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()"
        >
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          (click)="$event.stopPropagation()"
          (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)"
        >
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Câu hỏi.</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="group">
      <th mat-header-cell *matHeaderCellDef>Phân nhóm</th>
      <td mat-cell *matCellDef="let element">{{ element.group }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef style="text-align: center">
        Thời gian làm
      </th>
      <td mat-cell *matCellDef="let element" style="text-align: center">
        {{ element.time }}
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef style="text-align: center">
        Tình trạng
      </th>
      <td mat-cell *matCellDef="let element" style="text-align: center">
        {{ element.status }}
      </td>
    </ng-container>

    <ng-container matColumnDef="popup">
      <th mat-header-cell *matHeaderCellDef style="width: 40px"></th>
      <td
        mat-cell
        *matCellDef="let element"
        style="width: 40px; border-left: 1px solid #cbd0d5"
      >
        <button class="button-popup">
          <span class="show-popup">...</span>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="selection.toggle(row)"
    ></tr>
  </table>
</div>
<mat-paginator
  [pageSizeOptions]="[8, 10, 20]"
  showFirstLastButtons
></mat-paginator>
